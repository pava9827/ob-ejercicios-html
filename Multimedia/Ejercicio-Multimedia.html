<!DOCTYPE html>
<html>

<head>
    <meta charset="UETF-8">
    <title></title>
</head>

<body>

    <div>
        <h1 style="text-align: center;">Aprendiendo a utilizar imágenes</h1>
        <img style=" border-radius: 30px;" src="https://i.blogs.es/39247b/doom-eternal-portada/1366_521.jpeg"
            alt="Doom">
    </div>
    <div style="text-align: center;">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video style="height: auto;
        margin: auto;
        display: block;
        border-radius: 30px;" width="1080" height="720" controls muted autoplay loop>
            <source
                src="Multimedia/Mick Gordon  The Only Thing They Fear Is You  DOOM Eternal OST High Quality-EQmIBHObtCs.mp4"
                type="video/mp4" />
        </video>
    </div>
    <div style="text-align: center;">
        <h1>Aprendiendo a utilizar Audio</h1>
        <audio controls autoplay loop>
            <source src="Multimedia/Centerpoint.mp3" type="audio/mp3" />
        </audio>

    </div>
</body>

</html>
